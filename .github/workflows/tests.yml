name: Python Tests and Coverage
on: [push, pull_request]
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]
    env:
      PYTHONWARNDEFAULTENCODING: 1
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python --version
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
      - name: Python Tests (for non-Linux)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: python -m unittest -v
      - name: Python Tests and Coverage (for Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          pip install coverage && \
          coverage run    --rcfile=.coveragerc${{ matrix.python-version }} --branch -m unittest -v && \
          coverage report --rcfile=.coveragerc${{ matrix.python-version }} --show-missing --fail-under=100
